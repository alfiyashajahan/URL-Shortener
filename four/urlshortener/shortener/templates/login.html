{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - URL Shortener</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95); /* Light overlay */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff; /* Tech blue accent */
    }

    .form-container a {
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>
    <form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary btn-block">Login</button></form>

    <p class="text-center mt-3">
      Don't have an account?
      <a href="{% url 'signup' %}">Sign up</a>
    </p>
  </div>

</body>
</html>
