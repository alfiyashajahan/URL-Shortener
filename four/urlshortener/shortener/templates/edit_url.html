 {% load static %} 
<!DOCTYPE html>
<html>
<head>
    <title>Edit URL</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="form-container">
    <h2>Edit URL</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
</div>
</body>
</html>
